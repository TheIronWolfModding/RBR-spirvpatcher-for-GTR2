name: Build multiviewpatcher

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up MSVC
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Update spirv-tools deps
      run: python3 utils/git-sync-deps
      working-directory: ./spirv-tools

    - name: Build
      run: cmake -DCMAKE_BUILD_TYPE=Release -B build -A Win32 && cmake --build build --config=Release

    - name: Upload multiviewpatcher.dll
      uses: actions/upload-artifact@v4
      with:
        name: multiviewpatcher.dll
        path: build\src\Release\multiviewpatcher.dll
